version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  php:
    build: .
    image: bitnami/php-fpm:8.1  # Remove this line
    deploy:
      replicas: 2
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: mysql
      DB_NAME: myapp
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./src:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge